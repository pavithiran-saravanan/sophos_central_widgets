<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/app/css/style.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="/app/images/favicon.ico" />

    <script src="script.js" defer></script>
    <script src="/app/js/jquery-min.js"></script>
    <script src="/app/js/ZSDK.js"></script>

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <script src="https://code.highcharts.com/modules/heatmap.js"></script>
    <script src="https://code.highcharts.com/maps/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/maps/modules/map.js"></script>
    <script src="https://code.highcharts.com/mapdata/custom/world.js"></script>
    <script src="https://code.highcharts.com/treemap.js"></script>
    <title>Log360 Cloud Widget</title>
  </head>

  <body>
    <div class="widgetContainer">
      <div id="summaryWidget" class="summary-widget-container">
        <div class="overviewItem">
          <div class="itemTitle">Alerts</div>
          <div class="itemValue" id="alertCount">0</div>
        </div>
        <div class="overviewItem">
          <div class="itemTitle">Infected Endpoints</div>
          <div class="itemValue" id="infectedEndpointsCount">0</div>
        </div>
        <div class="overviewItem">
          <div class="itemTitle">Web Threat Connections</div>
          <div class="itemValue" id="webThreatConnectionsCount">0</div>
        </div>
        <div class="overviewItem">
          <div class="itemTitle">Policy Violation Blocked</div>
          <div class="itemValue" id="PolicyViolationBlocked">0</div>
        </div>
        <div class="overviewItem">
          <div class="itemTitle">Threat Actors</div>
          <div class="itemValue" id="threatActorsCount">0</div>
        </div>
        <div class="overviewItem">
          <div class="itemTitle">Users</div>
          <div class="itemValue" id="usersCount">0</div>
        </div>
      </div>
    </div>
  </body>
</html>
