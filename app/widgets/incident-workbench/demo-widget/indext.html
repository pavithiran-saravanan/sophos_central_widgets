<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../../../css/style.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="/app/images/favicon.ico" />

    <script src="script.js" defer></script>
    <script src="/app/js/jquery-min.js"></script>
    <script src="/app/js/ZSDK.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>

    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <title>Log360 Cloud Widget - Alerts by Severity</title>
  </head>
  <body>
    <div class="widget-container">
      <div class="alert-severity" id="alertSeverity" style="display: none">
        <div class="a-s-header">
          <div class="a-s-title">Alerts By Severity</div>
          <div class="a-s-back">
            <button onclick="switchDrillDown(false)">back</button>
          </div>
        </div>
        <div class="a-s-body">
          <table id="alertSeverityTable">
            <tr>
              <th>Alerts</th>
              <th>Alert Created At</th>
            </tr>
            <tr>
              <td>Alert</td>
              <td>Today</td>
            </tr>
          </table>
        </div>

        <div></div>
      </div>
      <div id="container"></div>
      <div id="container1"></div>
      <div id="container2"></div>
    </div>
  </body>
</html>
